<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Dinamic Studio</title>
    <style>
        /* Estilos para la página de Servicios */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Gris claro */
            color: #333; /* Texto negro */
        }

        header {
    background-color: #000;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}
        /* Estilos para la sección de servicios */
        .services {
            background-color: #fff; /* Fondo blanco */
            padding: 50px 0;
            text-align: center;
        }

        .services h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #000; /* Texto negro */
        }

        .services ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .services ul li {
    font-size: 24px;
    margin: 15px;
    color: #000; /* Texto negro */
    display: flex;
    align-items: center;
    transition: transform 0.3s ease-in-out;
}

.services ul li img {
    width: 30px; /* Tamaño de la imagen */
    margin-right: 10px; /* Espacio entre la imagen y el texto */
    transition: transform 0.3s ease-in-out;
    border-radius: 8px;
}

.services ul li:hover {
    transform: scale(1.1); /* Zoom en el elemento al pasar el mouse */
}

/* Estilos para las imágenes de los servicios */
.services ul li img {
    width: 30px;
    margin-right: 10px;
    transition: transform 0.3s ease-in-out;
}

.services ul li:hover img {
    transform: scale(1.2); /* Zoom en la imagen al pasar el mouse */
}


        /* Estilos para el pie de página */
        footer {
            background-color: #000; /* Fondo negro */
            text-align: center;
            padding: 10px 0;
            color: #fff; /* Texto blanco */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="services">
        <h2>Nuestros Servicios</h2>
        <ul>
            <li>
                <img src="logo.jpg" alt="Icono de Bordado">
                Bordado
            </li>
            <li>
                <img src="logo.jpg" alt="Icono de Impresión Digital">
                Impresión Digital
            </li>
            <li>
                <img src="logo.jpg" alt="Icono de Banners">
                Banners
            </li>
            <li>
                <img src="logo.jpg" alt="Icono de Mantas">
                Mantas
            </li>
            <li>
                <img src="logo.jpg" alt="Icono de Señalización y Rotulación">
                Señalización y Rotulación
            </li>
            <li>
                <img src="logo.jpg" alt="Icono de Etiquetas para Producto">
                Etiquetas para Producto
            </li>
            <li>
                <img src="logo.jpg" alt="Icono de Tazas y Termos">
                Tazas y Termos
            </li>
        </ul>
        <p>¡Mucho más!</p>
    </section>

    <footer>
        <p>&copy; 2023 Dinamic Studio</p>
    </footer>
</body>
</html>
